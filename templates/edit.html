{%extends "layout.html"%}


{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Mathgorithm</h1>
                    <span class="subheading">Where Equations Shape Innovation</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
 
            {% if post is none %}
                <h1>Add Posts</h1>
            {% else %}
                <h1>Edit Posts</h1>
            {% endif %}
             
            <form id="contactForm" action="/edit/{{sno}}" method="post">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" placeholder="Enter title..." name="title" required value="{{post.title}}" />
                    <label for="title">Title</label>
                    <div class="invalid-feedback">A title is required.</div>
                </div>
            
                <div class="form-floating">
                    <input class="form-control" id="subtitle" type="text" placeholder="Enter subtitle..." name="subtitle" required value="{{post.subtitle}}"/>
                    <label for="subtitle">Subtitle</label>
                    <div class="invalid-feedback">A subtitle is required.</div>
                </div>
            
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" placeholder="Enter your slug..." name="slug" required value="{{post.slug}}"/>
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback">A slug is required.</div>
                </div>
            
                <div class="form-floating">
                    <textarea class="form-control" id="content" placeholder="Enter your content..." style="height: 12rem" name="content" required>{{post.content}}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback">Content is required.</div>
                </div>

                <div class="form-floating">
                    
                    <select class="form-control" id="category" name="category" required>
                        <option value="Technology" {% if post and post.category == "Technology" %}selected{% endif %}>Technology</option>
                        <option value="Computer Science" {% if post and post.category == "Computer Science" %}selected{% endif %}>Computer Science</option>
                        <option value="Data Science" {% if post and post.category == "Data Science" %}selected{% endif %}>Data Science</option>
                        <option value="Artificial Intelligence" {% if post and post.category == "Artificial Intelligence" %}selected{% endif %}>Artificial Intelligence</option>
                        <option value="Cyber Security" {% if post and post.category == "Cyber Security" %}selected{% endif %}>Cyber Security</option>
                        <option value="Fin-Tech" {% if post and post.category == "Fin-Tech" %}selected{% endif %}>Fin-Tech</option>
                        <option value="others" {% if post and post.category == "others" %}selected{% endif %}>others</option>
                    </select>
                    <label for="category">Category</label>
                    <div class="invalid-feedback">Please select a category.</div>
                    
                </div>
            
                <br />
            
                <!-- Submit Button -->
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
            </form>            

        </div>
    </div>
</div>

{% endblock %}
