{%extends "layout.html"%}


{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Pending Posts</h1>
            <hr>

            <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Approve</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                
                {% for post in posts %}

                  <tr>
                    <td><a href="/post/{{ post.slug }}">{{ post.title }}</a></td>
                    <td>{{post.author}}</td>
                    <td>{{post.date.strftime('%Y-%m-%d %H:%M:%S')}}</td>
                    <td><a href="{{ url_for('dashboard', action='approve_post', sno=post.sno) }}
                        "> <button class="btn btn-primary">Approve</button> </a></td>
                    <td><a href="{{ url_for('delete', action='delete_pending_post', sno=post.sno) }}"> <button class="btn btn-primary">Delete</button> </a></td>
                  </tr>
                  
                {% endfor %}

                </tbody>
              </table>

        </div>
    </div>
</div>

{% endblock %}
