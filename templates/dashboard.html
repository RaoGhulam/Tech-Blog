{%extends "layout.html"%}


{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Hello Admin</h1>
            <hr>
            
            <div style="background-color: #0085A1; padding: 10px; display: flex; justify-content: space-between;">
              <a href="/edit/0" style="text-decoration: none; color: white;">New Post</a>
              <a href="{{ url_for('dashboard', action='render_pending_post') }}" style="text-decoration: none; color: white;">Pending Posts</a>
              <a href="{{ url_for('dashboard', action='render_manage_users') }}" style="text-decoration: none; color: white;">Manage Users</a>
              <a href="/logout" style="text-decoration: none; color: white;">Logout</a>
          </div>
          
          
          
          

            <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                
                {% for post in posts %}

                  <tr>
                    <td><a href="/post/{{ post.slug }}">{{ post.title }}</a></td>
                    <td>{{post.author}}</td>
                    <td>{{post.date.strftime('%Y-%m-%d %H:%M:%S')}}</td>
                    <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit</button> </a></td>
                    <td><a href="{{ url_for('delete', action='delete_post', sno=post.sno) }}"> <button class="btn btn-primary">Delete</button> </a></td>
                  </tr>
                  
                {% endfor %}

                </tbody>
              </table>

        </div>
    </div>
</div>

{% endblock %}
