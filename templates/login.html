<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Login">
    <meta name="author" content="Your Name">
    <link rel="icon" href="{{ url_for('static', filename='/assets/favicon.png') }}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin" action="/login" method="post">
      <img class="mb-4" src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="Logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember" value="remember-me"> Remember me
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div style="margin-bottom: 5px;"></div>
      <a href="/signup">
        <button type="button" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </a>
      <p class="mt-5 mb-3 text-muted">Â© {{ params['blog_name'] }} 2024</p>
    </form>
    
  </body>
</html>
